syntax = "proto3";

package xray.common.protocol;
option go_package = "github.com/xtls/xray-core/common/protocol";

import "common.proto";

message User {
  uint32 level = 1;
  string email = 2;
  xray.common.serial.TypedMessage account = 3;
}

message ServerEndpoint {
  string address = 1;
  uint32 port = 2;
  repeated User user = 3;
}

